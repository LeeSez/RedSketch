<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Sketch</title>

    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
  </head>
  <body onload="init()" onkeydown="keyPressed(event)">
    <div id="instructionsBack">
      <div id="instructions">
        <h1>Welcome!</h1>
        <table>
          <tr>
            <td><strong>UP</strong></td>
            <td>move up</td>
          </tr>
          <tr>
            <td><strong>DOWN</strong></td>
            <td>move down</td>
          </tr>
          <tr>
            <td><strong>RIGHT</strong></td>
            <td>move right</td>
          </tr>
          <tr>
            <td><strong>LEFT</strong></td>
            <td>move left</td>
          </tr>
          <tr>
            <td><strong>BACKSPACE</strong></td>
            <td>delete sketch</td>
          </tr>
        </table>
        <p>press any key to continue</p>
      </div>
    </div>
    <div id="container">
      <h1 id="name">Red Sketch</h1>
      <canvas id="drawBoard"></canvas>
      <div class="sideNobs" id="nobLeft"><div class="innerCircle" id="innerCircleLeft"></div></div>
      <div class="sideNobs" id="nobRight"><div class="innerCircle" id="innerCircleRight"></div></div>
    </div>
  </body>
</html>
